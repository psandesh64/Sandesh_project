{% extends 'home.html' %}
<!--Block content goes below-->

{% block content %}
<div style="margin-left: 20px;">
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% csrf_token %}
  <div class="btn-group"></div>
  <a class="btn btn-sm btn-info" href="{% url 'images'%}">Cancel</a>

  <div style="margin-left: 30px;">
    <div class="row">
      {% for image in imagedata %}
      <div class="column">
        <div>
          <img src="{{ image.photo.url }}" alt="image" style="object-fit: contain; width: 100%; height: 300px;">
          <div style="object-fit: contain; width: 100%;">
            <p><input type="checkbox" name="image_ids" value="{{ image.id }}"></p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock %}
